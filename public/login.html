<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Fake GPT 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .password-hint {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>

    <style>
      :root {
        --bg: #f7f8fb;
        --surface: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #e5e7eb;
        --primary: #4f46e5;
        --primary-600: #4338ca;
        --danger: #ef4444;
        --radius: 14px;
        --shadow-md: 0 8px 32px rgba(16, 24, 40, 0.08);
      }
    
      body {
        background: radial-gradient(1200px 600px at 10% -10%, rgba(79,70,229,.08), transparent),
                    radial-gradient(800px 500px at 100% 0%, rgba(20,184,166,.08), transparent),
                    var(--bg);
        color: var(--text);
      }
    
      .login-container {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        padding: 32px;
      }
    
      .login-header h1 { color: #0f172a; letter-spacing: .2px; }
      .login-header p { color: var(--muted); }
    
      label { font-size: 12px; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: .04em; }
      .form-group input { border: 1px solid var(--border); transition: border-color .15s ease, box-shadow .15s ease; }
      .form-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(79,70,229,.12); outline: none; }
    
      .input-with-toggle { position: relative; }
      .password-toggle { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); border: none; background: transparent; color: #6b7280; border-radius: 8px; padding: 6px; cursor: pointer; transition: background .15s ease, color .15s ease; }
      .password-toggle:hover { background: #f3f4f6; color: #374151; }
    
      .login-btn { border: 1px solid var(--primary); background: linear-gradient(135deg, var(--primary) 0%, var(--primary-600) 100%); box-shadow: 0 10px 20px rgba(79,70,229,.20); }
      .login-btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(79,70,229,.28); filter: brightness(1.02); }
      .login-btn:active { transform: translateY(0); box-shadow: 0 8px 18px rgba(79,70,229,.22); }
    
      .status-message { border-radius: 12px; }
      .status-success { background-color: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; }
      .status-error { background-color: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
      .status-info { background-color: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 管理员登录</h1>
            <p>请输入密码访问 Fake GPT 管理面板</p>
        </div>

        <!-- <div class="password-hint">
            💡 默认密码：admin123<br>
            可通过环境变量 ADMIN_PASSWORD 自定义
        </div> -->

        <div id="statusMessage" class="status-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">管理员密码</label>
                <div class="input-with-toggle">
                    <input type="password" id="password" name="password" placeholder="请输入管理员密码" required>
                    <button type="button" class="password-toggle" aria-label="显示或隐藏密码" onclick="togglePasswordVisibility()" title="显示/隐藏密码">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                🚀 登录管理面板
            </button>
        </form>

        <div class="footer">
            <p>Fake GPT API 模拟器 v1.0</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const statusMessage = document.getElementById('statusMessage');

        // 显示状态消息
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        // 隐藏状态消息
        function hideStatus() {
            statusMessage.style.display = 'none';
        }

        // 检查是否已登录
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/status');
                if (response.ok) {
                    const result = await response.json();
                    if (result.authenticated) {
                        window.location.href = '/';
                    }
                }
            } catch (error) {
                console.log('检查登录状态失败:', error);
            }
        }

        // 登录处理
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            if (!password) {
                showStatus('请输入密码', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '🔄 登录中...';
            hideStatus();

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showStatus(result.message || '登录失败', 'error');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showStatus('网络错误，请稍后重试', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '🚀 登录管理面板';
            }
        });

        // 页面加载时检查登录状态
        checkLoginStatus();

        // 回车键登录
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
            if (navigator.vibrate) { navigator.vibrate(10); }
        }
    </script>
</body>
</html>
