<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake GPT 管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .log-entry {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-method {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .log-time {
            color: #666;
            font-size: 12px;
        }
        
        .log-details {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .connection-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: pulse 2s infinite;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-1px);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="header-section">
                <h1>🤖 Fake GPT 管理面板</h1>
                <div class="header-controls">
                    <div id="connectionStatus" class="connection-status status-online">🟢 已连接</div>
                    <button class="logout-btn" id="logoutBtn" onclick="logout()">登出</button>
                </div>
            </div>
            <p>管理您的假GPT API服务器配置和请求日志</p>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>⚙️ 配置设置</h2>
                <div id="configStatus"></div>
                
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" placeholder="输入API Key">
                </div>
                
                <div class="form-group">
                    <label for="replyContent">回复内容:</label>
                    <textarea id="replyContent" placeholder="输入自定义回复内容"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="responseDelay">响应延迟 (毫秒):</label>
                    <input type="number" id="responseDelay" placeholder="输入响应延迟时间，0表示无延迟" min="0" step="100">
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">设置响应延迟可以模拟网络延迟、模型处理时间或连接超时等情况</small>
                </div>
                
                <button class="btn" onclick="saveConfig()">💾 保存配置</button>
            </div>
            
            <div class="card">
                <h2>📊 API 信息</h2>
                <div class="form-group">
                    <label>API 端点:</label>
                    <input type="text" id="apiEndpoint" readonly>
                </div>
                
                <div class="form-group">
                    <label>测试命令 (curl):</label>
                    <textarea id="curlCommand" readonly rows="6"></textarea>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>📝 请求日志</h2>
            <div style="margin-bottom: 15px;">
                <button class="btn" onclick="loadLogs()">🔄 刷新日志</button>
                <button class="btn" onclick="downloadLogs()">📥 下载日志</button>
                <button class="btn btn-danger" onclick="clearLogs()">🗑️ 清空日志</button>
            </div>
            
            <div id="logsContainer" class="logs-container">
                <p style="text-align: center; color: #666;">点击"刷新日志"加载请求记录</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentConfig = {};
        
        // 网络状态管理
        let isOnline = true;
        let healthCheckInterval;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // WebSocket连接管理
        let ws = null;
        let wsReconnectAttempts = 0;
        const maxWsReconnectAttempts = 5;
        let wsHeartbeatInterval;
        
        // 初始化WebSocket连接
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket连接已建立');
                    wsReconnectAttempts = 0;
                    startWebSocketHeartbeat();
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'connected') {
                            console.log('WebSocket连接确认:', data.message);
                        } else if (data.type === 'pong') {
                            console.log('收到服务器pong响应');
                        }
                    } catch (error) {
                        console.error('WebSocket消息解析错误:', error);
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket连接关闭');
                    stopWebSocketHeartbeat();
                    
                    // 尝试重连
                    if (wsReconnectAttempts < maxWsReconnectAttempts) {
                        wsReconnectAttempts++;
                        console.log(`WebSocket重连尝试 ${wsReconnectAttempts}/${maxWsReconnectAttempts}`);
                        setTimeout(initWebSocket, 3000 * wsReconnectAttempts);
                    } else {
                        console.log('WebSocket重连失败，已达到最大尝试次数');
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                };
                
            } catch (error) {
                console.error('WebSocket初始化失败:', error);
            }
        }
        
        // 启动WebSocket心跳
        function startWebSocketHeartbeat() {
            wsHeartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
                }
            }, 25000); // 每25秒发送一次心跳
        }
        
        // 停止WebSocket心跳
        function stopWebSocketHeartbeat() {
            if (wsHeartbeatInterval) {
                clearInterval(wsHeartbeatInterval);
                wsHeartbeatInterval = null;
            }
        }
        
        // 检查服务器健康状态
        async function checkServerHealth() {
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.status === 'healthy') {
                        if (!isOnline) {
                            isOnline = true;
                            reconnectAttempts = 0;
                            showStatus('连接已恢复', 'success');
                            updateConnectionStatus(true);
                            // 重新加载配置和日志
                            loadConfig();
                            loadLogs();
                        }
                        return true;
                    }
                }
                throw new Error('服务器响应异常');
            } catch (error) {
                if (isOnline) {
                    isOnline = false;
                    updateConnectionStatus(false);
                    showStatus('服务器连接断开，正在尝试重连...', 'error');
                }
                return false;
            }
        }
        
        // 更新连接状态显示
        function updateConnectionStatus(online) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = online ? '🟢 已连接' : '🔴 连接断开';
                statusElement.className = online ? 'status-online' : 'status-offline';
            }
        }
        
        // 启动健康检查
        function startHealthCheck() {
            // 每30秒检查一次服务器状态
            healthCheckInterval = setInterval(async () => {
                const healthy = await checkServerHealth();
                if (!healthy) {
                    reconnectAttempts++;
                    if (reconnectAttempts >= maxReconnectAttempts) {
                        showStatus(`连接失败，已尝试 ${maxReconnectAttempts} 次。请手动刷新页面`, 'error');
                        clearInterval(healthCheckInterval);
                    }
                }
            }, 30000);
        }
        
        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isOnline) {
                // 页面重新可见时检查连接
                checkServerHealth();
            }
        });
        
        // 页面加载时初始化
        window.onload = function() {
            checkSession();
            loadConfig();
            updateApiInfo();
            startHealthCheck();
            initWebSocket();
            startSessionCheck(); // 启动定期会话检查
            
            // 初始健康检查
            setTimeout(() => {
                checkServerHealth();
            }, 1000);
        };
        
        // 检查会话状态
         async function checkSession() {
             try {
                 const response = await fetch('/api/auth/status');
                 if (!response.ok) {
                     if (response.status === 401) {
                         // 未登录，重定向到登录页面
                         window.location.href = '/login';
                         return;
                     }
                     throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                 }
                 
                 const result = await response.json();
                 if (!result.authenticated) {
                     window.location.href = '/login';
                 }
             } catch (error) {
                 console.error('会话检查失败:', error);
                 // 网络错误时不重定向，让用户继续使用
             }
         }
         
         // 登出功能
         async function logout() {
             if (!confirm('确定要登出吗？')) {
                 return;
             }
             
             try {
                 const response = await fetch('/api/auth/logout', {
                     method: 'POST'
                 });
                 
                 // 无论服务器响应如何，都重定向到登录页面
                 window.location.href = '/login';
             } catch (error) {
                 console.error('登出失败:', error);
                 // 即使登出请求失败，也重定向到登录页面
                 window.location.href = '/login';
             }
         }
        
        // 页面卸载时清理定时器和WebSocket连接
        window.addEventListener('beforeunload', function() {
            if (healthCheckInterval) {
                clearInterval(healthCheckInterval);
            }
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
            }
            stopWebSocketHeartbeat();
            if (ws) {
                ws.close();
            }
        });
        
        // 定期会话检查
        let sessionCheckInterval;
        
        function startSessionCheck() {
            // 每5分钟检查一次会话状态
            sessionCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/auth/status');
                    if (!response.ok || response.status === 401) {
                        // 会话已过期或无效
                        alert('会话已过期，请重新登录');
                        window.location.href = '/login';
                        return;
                    }
                    
                    const result = await response.json();
                    if (!result.authenticated) {
                        alert('会话已过期，请重新登录');
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('会话检查失败:', error);
                    // 网络错误时不强制登出
                }
            }, 5 * 60 * 1000); // 5分钟
        }
        
        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // /api/config直接返回配置对象，不需要检查success字段
                currentConfig = result;
                document.getElementById('apiKey').value = currentConfig.apiKey || '';
                document.getElementById('replyContent').value = currentConfig.replyContent || '';
                document.getElementById('responseDelay').value = currentConfig.responseDelay || 0;
                updateApiInfo();
                showStatus('配置加载成功', 'success');
            } catch (error) {
                console.error('加载配置错误:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('网络连接失败，无法加载配置。请检查服务器状态', 'error');
                } else {
                    showStatus('加载配置失败: ' + error.message, 'error');
                }
            }
        }
        
        // 保存配置
        async function saveConfig() {
            const apiKey = document.getElementById('apiKey').value;
            const replyContent = document.getElementById('replyContent').value;
            const responseDelay = document.getElementById('responseDelay').value;
            
            showStatus('正在保存配置...', 'info');
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey, replyContent, responseDelay }),
                    timeout: 10000 // 10秒超时
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    currentConfig = result.config;
                    showStatus('配置保存成功！', 'success');
                    updateApiInfo();
                } else {
                    showStatus('保存配置失败: ' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                console.error('保存配置错误:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('网络连接失败，请检查服务器状态或稍后重试', 'error');
                } else {
                    showStatus('保存配置失败: ' + error.message, 'error');
                }
            }
        }
        
        // 更新API信息
        function updateApiInfo() {
            const baseUrl = window.location.origin;
            const endpoint = `${baseUrl}/v1/chat/completions`;
            
            document.getElementById('apiEndpoint').value = endpoint;
            
            const curlCommand = `curl -X POST "${endpoint}" \\
  -H "Content-Type: application/json" \\
  -H "Authorization: Bearer ${currentConfig.apiKey || 'YOUR_API_KEY'}" \\
  -d '{
    "model": "gpt-3.5-turbo",
    "messages": [
      {"role": "user", "content": "Hello!"}
    ],
    "stream": false
  }'`;
            
            document.getElementById('curlCommand').value = curlCommand;
        }
        
        // 加载日志
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                const container = document.getElementById('logsContainer');
                
                if (logs.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">暂无请求记录</p>';
                    return;
                }
                
                container.innerHTML = logs.map(log => `
                    <div class="log-entry">
                        <div class="log-header">
                            <span class="log-method">${log.method}</span>
                            <span class="log-time">${new Date(log.timestamp).toLocaleString()}</span>
                        </div>
                        <div><strong>URL:</strong> ${log.url}</div>
                        <div><strong>IP:</strong> ${log.ip}</div>
                        <details>
                            <summary style="cursor: pointer; margin: 10px 0;">查看详细信息</summary>
                            <div class="log-details">${JSON.stringify({
                                headers: log.headers,
                                body: log.body
                            }, null, 2)}</div>
                        </details>
                    </div>
                `).join('');
            } catch (error) {
                showStatus('加载日志失败: ' + error.message, 'error');
            }
        }
        
        // 下载日志
        async function downloadLogs() {
            showStatus('正在准备下载日志...', 'info');
            
            try {
                const response = await fetch('/api/logs/download');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                // 从响应头获取文件名，如果没有则使用默认名称
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'fake-gpt-logs.json';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/i);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatus('日志下载成功', 'success');
            } catch (error) {
                console.error('下载日志错误:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('网络连接失败，无法下载日志。请检查服务器状态', 'error');
                } else {
                    showStatus('下载日志失败: ' + error.message, 'error');
                }
            }
        }
        
        // 清空日志
        async function clearLogs() {
            if (!confirm('确定要清空所有日志吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/logs', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('日志已清空', 'success');
                    loadLogs();
                } else {
                    showStatus('清空日志失败', 'error');
                }
            } catch (error) {
                showStatus('清空日志失败: ' + error.message, 'error');
            }
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
