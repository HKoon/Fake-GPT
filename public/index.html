<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake GPT 管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            background: #e8f5e8;
            color: #2d5a2d;
            font-weight: 500;
        }
        
        .section-status.modified {
            background: #fff3cd;
            color: #856404;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        /* 让默认模型选择控件与搜索输入等宽 */
        #defaultModel {
          width: 100%;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        /* 修改状态指示器 */
        .modified-indicator {
            position: relative;
        }
        
        .modified-indicator::after {
            content: '●';
            color: #ff6b6b;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -10px;
            animation: pulse-dot 2s infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .modified-section {
            border-left: 4px solid #ff6b6b;
            background: linear-gradient(90deg, rgba(255, 107, 107, 0.05) 0%, transparent 100%);
        }
        
        /* 统一操作区域 - 右侧可收缩面板 */
        .unified-actions {
            position: fixed;
            right: -320px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px 0 0 12px;
            padding: 20px;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .unified-actions.expanded {
            right: 0;
        }
        
        /* 操作面板切换按钮 */
        .actions-toggle {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
            padding: 15px 10px;
            cursor: pointer;
            z-index: 1001;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 12px;
            font-weight: 600;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .actions-toggle:hover {
            background: #0056b3;
            transform: translateY(-50%) translateX(-3px);
        }
        
        .actions-toggle.expanded {
            right: 300px;
            border-radius: 0 8px 8px 0;
        }
        /* 让服务器配置的测试命令区域填充剩余空间 */
        #serverConfigCard { display: flex; flex-direction: column; }
        #serverConfigCard .form-group:last-of-type { display: flex; flex-direction: column; flex: 1 1 auto; min-height: 160px; }
        #serverConfigCard #curlCommand { flex: 1 1 auto; height: auto; min-height: 120px; }
        
        .save-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .actions-section {
            border-top: 1px solid #e9ecef;
            padding-top: 15px;
        }
        
        .actions-section:first-child {
            border-top: none;
            padding-top: 0;
        }
        
        .actions-section h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #495057;
            font-weight: 600;
        }
        
        .unified-actions .btn {
            width: 100%;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .unified-actions .btn:last-child {
            margin-bottom: 0;
        }
        
        .save-status.saving {
            color: #667eea;
        }
        
        .save-status.saved {
            color: #28a745;
        }
        
        .save-status.error {
            color: #dc3545;
        }
        
        .save-status.modified {
            color: #ff6b6b;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 为右侧操作区域留出空间 */
        body {
            padding-right: 50px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .log-entry {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-method {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .log-time {
            color: #666;
            font-size: 12px;
        }
        
        .log-details {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .connection-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .status-online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: pulse 2s infinite;
        }
        
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .logout-btn:hover {
             transform: translateY(-1px);
         }
         
         .models-container {
             margin-bottom: 20px;
         }
         
         .model-item {
             background: #f8f9fa;
             border: 1px solid #e9ecef;
             border-radius: 8px;
             padding: 0 15px 15px 15px;
             margin-bottom: 15px;
             position: relative;
         }
         
         .model-header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 10px;
         }
         
         .model-name {
             font-weight: 600;
             color: #495057;
         }
         
         .delete-model-btn {
             background: #dc3545;
             color: white;
             border: none;
             padding: 4px 8px;
             border-radius: 4px;
             cursor: pointer;
             font-size: 12px;
         }
         
         .delete-model-btn:hover {
             background: #c82333;
         }
         
         .model-fields {
             display: grid;
             grid-template-columns: 1fr 2fr 1fr;
             gap: 10px;
             align-items: end;
         }
         
         .model-fields input,
         .model-fields textarea {
             width: 100%;
             padding: 8px;
             border: 1px solid #ddd;
             border-radius: 4px;
             font-size: 14px;
             font-family: inherit;
         }
         
         .model-fields textarea {
             resize: vertical;
             min-height: 60px;
         }
         
         .radio-group {
             display: flex;
             gap: 15px;
             margin-top: 5px;
         }
         
         .radio-option {
             display: flex;
             align-items: center;
             gap: 5px;
             cursor: pointer;
             font-size: 14px;
         }
         
         .radio-option input[type="radio"] {
             margin: 0;
             width: auto;
         }
         
         .preset-content-group {
             transition: opacity 0.3s ease;
         }
         
         .preset-content-group.hidden {
             opacity: 0.5;
         }
         
         .preset-content-group.hidden textarea {
             background-color: #f8f9fa;
             color: #6c757d;
         }
         
         .add-model-btn {
             background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
             color: white;
             border: none;
             padding: 10px 20px;
             border-radius: 6px;
             cursor: pointer;
             font-weight: 600;
             transition: transform 0.2s ease;
         }
         
         .add-model-btn:hover {
             transform: translateY(-1px);
         }
         
         @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
  <style>
    :root {
      --bg: #f7f8fb;
      --surface: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #4f46e5;
      --primary-600: #4338ca;
      --danger: #ef4444;
      --success: #10b981;
      --radius: 12px;
      --shadow-md: 0 6px 24px rgba(16, 24, 40, 0.06);
    }

    html, body { height: 100%; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Layout containers */
    .content, .container, .panel {
      max-width: 1080px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Card & sections */
    .card, .section, .model-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
    }

    /* Headings */
    h1, h2, h3 {
      letter-spacing: .2px;
      color: #0f172a;
    }
    h2 { font-weight: 700; }

    /* Inputs & selects */
    input, textarea, select, .model-fields input, .model-fields textarea {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 14px;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, textarea:focus, select:focus, .model-fields input:focus, .model-fields textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79,70,229,.12);
    }

    label { font-size: 12px; font-weight: 600; color: var(--muted); text-transform: uppercase; letter-spacing: .04em; }

    /* Buttons */
    button, .btn {
      appearance: none;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: .2px;
      box-shadow: 0 8px 16px rgba(79,70,229,.18);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease, filter .2s ease;
      cursor: pointer;
    }
    button:hover, .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 24px rgba(79,70,229,.24); filter: brightness(1.02); }
    button:active, .btn:active { transform: translateY(0); box-shadow: 0 6px 14px rgba(79,70,229,.2); }

    .delete-model-btn { border-color: var(--danger); background: #fff; color: var(--danger); box-shadow: none; }
    .delete-model-btn:hover { background: #fee2e2; border-color: #fca5a5; }

    .add-model-btn { background: linear-gradient(135deg, var(--success) 0%, #14b8a6 100%); border: none; box-shadow: 0 8px 16px rgba(20,184,166,.2); }
    .add-model-btn:hover { filter: brightness(0.98); }

    /* Models layout */
    .models-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      align-items: start;
    }

    .model-item { transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease; overflow: hidden; }
    .model-item:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(16,24,40,0.08); border-color: #d1d5db; }

    .model-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, #fff 0%, #fcfcfd 100%);
    }
    .model-name { font-weight: 700; color: #111827; }

    .model-fields { padding: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .model-fields .form-group { display: flex; flex-direction: column; gap: 8px; grid-column: span 2; }
    .model-fields .form-group.half { grid-column: span 1; }

    @media (max-width: 640px) {
      .content, .container, .panel { padding: 16px; }
      .model-fields { grid-template-columns: 1fr; }
    }
    /* 模型配置工具栏与折叠样式 */
    .models-toolbar { display: flex; gap: 12px; align-items: center; justify-content: space-between; flex-wrap: wrap; margin-bottom: 20px; }
    .models-toolbar .search-input { flex: 1 1 320px; min-width: 220px; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 8px; font-size: 14px; outline: none; transition: border-color .2s, box-shadow .2s; }
    .models-toolbar .search-input:focus { border-color: #93c5fd; box-shadow: 0 0 0 3px rgba(147,197,253,.25); }
    .models-toolbar .toolbar-actions { display: flex; gap: 8px; }
    .toggle-config-btn { background: #eef2ff; color: #374151; border: none; padding: 6px 10px; border-radius: 8px; cursor: pointer; transition: background .2s, transform .1s; }
    .toggle-config-btn:hover { background: #e0e7ff; }
    .toggle-config-btn:active { transform: translateY(1px); }
    .model-item.collapsed .model-fields { display: none; }
    .model-item .model-summary { margin-top: 8px; color: #6b7280; font-size: 13px; background: #f9fafb; border: 1px dashed #e5e7eb; padding: 8px; border-radius: 8px; }
    .model-item:not(.collapsed) .model-summary { display: none; }
    .model-item.highlight { outline: 2px solid #93c5fd; outline-offset: 2px; background: #f0f9ff; }
  </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="header-section">
                <h1>🤖 Fake GPT 管理面板</h1>
                <div class="header-controls">
                    <div id="connectionStatus" class="connection-status status-online">🟢 已连接</div>
                    <button class="logout-btn" id="logoutBtn" onclick="logout()">登出</button>
                </div>
            </div>
            <p>管理您的假GPT API服务器配置和请求日志</p>
        </div>
        
        <div class="grid">
            <div class="card" id="serverConfigCard">
                <h2>
                    ⚙️ 服务器配置
                    <span class="section-status" id="serverConfigStatus">已保存</span>
                </h2>
                <div id="configStatus"></div>
                
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" placeholder="输入您的API Key">
                </div>
                
                <!-- 保存按钮已移至统一操作区域 -->
                
                <h3 style="margin-top: 16px; font-size: 16px; color: #374151;">📊 API 信息</h3>
                <div class="form-group">
                    <label>API 端点:</label>
                    <input type="text" id="apiEndpoint" readonly>
                </div>
                
                <div class="form-group">
                    <label>测试命令 (curl):</label>
                    <textarea id="curlCommand" readonly rows="6"></textarea>
                </div>
            </div>
            
            <div class="card" id="modelConfigCard">
                <h2>
                    🤖 模型配置
                    <span class="section-status" id="modelConfigStatus">已保存</span>
                </h2>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="defaultModel">默认模型(如果请没有相应,则使用此模型):</label>
                    <select id="defaultModel">
                        <!-- 选项将通过JavaScript动态生成 -->
                    </select>
                </div>
                
               <div class="models-toolbar">
                   <input type="text" id="modelSearchInput" class="search-input" placeholder="搜索配置（模型名/字段名/内容）" oninput="applyModelSearchFilter()">
               </div>
                <div class="models-container" id="modelsContainer">
                    <!-- 模型配置项将在这里动态生成 -->
                </div>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn" onclick="addNewModel()">➕ 添加新模型</button>
                    <!-- 保存按钮已移至统一操作区域 -->
                </div>
            </div>
            

        </div>
        
        <div class="card" id="logsCard">
            <h2>
                📝 请求日志
                <span class="section-status">只读</span>
            </h2>
            <!-- 日志操作按钮已移至统一操作区域 -->
            
            <div id="logsContainer" class="logs-container">
                <p style="text-align: center; color: #666;">点击"刷新日志"加载请求记录</p>
            </div>
        </div>
    </div>
    
    <!-- 操作面板切换按钮 -->
    <button class="actions-toggle" id="actionsToggle" onclick="toggleActionsPanel()">操作面板</button>
    
    <!-- 统一操作区域 -->
    <div class="unified-actions" id="unifiedActions">
        <div class="actions-section">
            <div class="save-status" id="saveStatus">
                <span>📄 所有更改已保存</span>
            </div>
        </div>
        
        <div class="actions-section">
            <h4>💾 配置管理</h4>
            <button class="btn" onclick="saveAllConfig()" id="saveAllBtn">
                保存所有配置
            </button>
            <button class="btn" onclick="toggleAutoSave()" id="autoSaveBtn">
                自动保存: 开启
            </button>
        </div>
        
        <div class="actions-section">
            <h4>📝 日志操作</h4>
            <button class="btn" onclick="loadLogs()">
                刷新日志
            </button>
            <button class="btn" onclick="downloadLogs()">
                下载日志
            </button>
            <button class="btn btn-danger" onclick="clearLogs()">
                清空日志
            </button>
        </div>
    </div>
    
    <script>
        let currentConfig = {};
        
        // 修改状态跟踪
        let hasUnsavedChanges = false;
        let autoSaveEnabled = true;
        let autoSaveTimeout = null;
        let lastSavedConfig = null;
        
        // 网络状态管理
        let isOnline = true;
        let healthCheckInterval;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // WebSocket连接管理
        let ws = null;
        let wsReconnectAttempts = 0;
        const maxWsReconnectAttempts = 5;
        let wsHeartbeatInterval;
        
        // 初始化WebSocket连接
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('WebSocket连接已建立');
                    wsReconnectAttempts = 0;
                    startWebSocketHeartbeat();
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'connected') {
                            console.log('WebSocket连接确认:', data.message);
                        } else if (data.type === 'pong') {
                            console.log('收到服务器pong响应');
                        }
                    } catch (error) {
                        console.error('WebSocket消息解析错误:', error);
                    }
                };
                
                ws.onclose = function() {
                    console.log('WebSocket连接关闭');
                    stopWebSocketHeartbeat();
                    
                    // 尝试重连
                    if (wsReconnectAttempts < maxWsReconnectAttempts) {
                        wsReconnectAttempts++;
                        console.log(`WebSocket重连尝试 ${wsReconnectAttempts}/${maxWsReconnectAttempts}`);
                        setTimeout(initWebSocket, 3000 * wsReconnectAttempts);
                    } else {
                        console.log('WebSocket重连失败，已达到最大尝试次数');
                    }
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket错误:', error);
                };
                
            } catch (error) {
                console.error('WebSocket初始化失败:', error);
            }
        }
        
        // 启动WebSocket心跳
        function startWebSocketHeartbeat() {
            wsHeartbeatInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping', timestamp: Date.now() }));
                }
            }, 25000); // 每25秒发送一次心跳
        }
        
        // 停止WebSocket心跳
        function stopWebSocketHeartbeat() {
            if (wsHeartbeatInterval) {
                clearInterval(wsHeartbeatInterval);
                wsHeartbeatInterval = null;
            }
        }
        
        // 检查服务器健康状态
        async function checkServerHealth() {
            try {
                const response = await fetch('/api/health', {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.status === 'healthy') {
                        if (!isOnline) {
                            isOnline = true;
                            reconnectAttempts = 0;
                            showStatus('连接已恢复', 'success');
                            updateConnectionStatus(true);
                            // 重新加载配置和日志
                            loadConfig();
                            loadLogs();
                        }
                        return true;
                    }
                }
                throw new Error('服务器响应异常');
            } catch (error) {
                if (isOnline) {
                    isOnline = false;
                    updateConnectionStatus(false);
                    showStatus('服务器连接断开，正在尝试重连...', 'error');
                }
                return false;
            }
        }
        
        // 更新连接状态显示
        function updateConnectionStatus(online) {
            const statusElement = document.getElementById('connectionStatus');
            if (statusElement) {
                statusElement.textContent = online ? '🟢 已连接' : '🔴 连接断开';
                statusElement.className = online ? 'status-online' : 'status-offline';
            }
        }
        
        // 启动健康检查
        function startHealthCheck() {
            // 每30秒检查一次服务器状态
            healthCheckInterval = setInterval(async () => {
                const healthy = await checkServerHealth();
                if (!healthy) {
                    reconnectAttempts++;
                    if (reconnectAttempts >= maxReconnectAttempts) {
                        showStatus(`连接失败，已尝试 ${maxReconnectAttempts} 次。请手动刷新页面`, 'error');
                        clearInterval(healthCheckInterval);
                    }
                }
            }, 30000);
        }
        
        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isOnline) {
                // 页面重新可见时检查连接
                checkServerHealth();
            }
        });
        
        // 页面加载时初始化
        window.onload = function() {
            checkSession();
            loadConfig();
            updateApiInfo();
            startHealthCheck();
            initWebSocket();
            startSessionCheck(); // 启动定期会话检查
            initChangeTracking(); // 初始化修改跟踪
            
            // 初始健康检查
            setTimeout(() => {

        function initChangeTracking() {
            // 监听所有输入字段的变化
            document.addEventListener('input', function(e) {
                if (e.target.matches('input, textarea, select')) {
                    markAsModified();
                }
            });
            
            // 监听单选按钮变化
            document.addEventListener('change', function(e) {
                if (e.target.matches('input[type="radio"]')) {

        function markAsModified() {
            if (!hasUnsavedChanges) {
                hasUnsavedChanges = true;
                updateSaveStatus('modified', '⚠️ 有未保存的更改');
                
                // 添加视觉提示
                document.querySelectorAll('.card').forEach(card => {

                const modelStatus = document.getElementById('modelConfigStatus');

                    serverStatus.classList.add('modified');
                }

                    modelStatus.classList.add('modified');
                }

                if (autoSaveEnabled) {
                    scheduleAutoSave();
                }

        }
        
        // 标记为已保存
        function markAsSaved() {
            hasUnsavedChanges = false;
            updateSaveStatus('saved', '✅ 所有更改已保存');
            
            // 移除视觉提示
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('modified-section');
            });
            
            // 更新各区域状态

            const modelStatus = document.getElementById('modelConfigStatus');
            if (serverStatus) {
                serverStatus.textContent = '已保存';
                serverStatus.classList.remove('modified');
            }

                modelStatus.textContent = '已保存';
                modelStatus.classList.remove('modified');

        // 更新保存状态显示
        function updateSaveStatus(status, message) {
            const statusElement = document.getElementById('saveStatus');
            const saveBtn = document.getElementById('saveAllBtn');
            
            statusElement.className = `save-status ${status}`;
            
            if (status === 'saving') {
                statusElement.innerHTML = `<div class="spinner"></div><span>${message}</span>`;
                saveBtn.disabled = true;
            } else {
                statusElement.innerHTML = `<span>${message}</span>`;
                saveBtn.disabled = false;
            }
        }
        
        // 计划自动保存
        function scheduleAutoSave() {
            if (autoSaveTimeout) {
                clearTimeout(autoSaveTimeout);
            }
            
            autoSaveTimeout = setTimeout(() => {
                if (hasUnsavedChanges && autoSaveEnabled) {
                    saveAllConfig(true); // 静默保存
                }
            }, 3000); // 3秒后自动保存
        }
        
        // 切换自动保存
        function toggleAutoSave() {
            autoSaveEnabled = !autoSaveEnabled;
            const btn = document.getElementById('autoSaveBtn');
            btn.textContent = `自动保存: ${autoSaveEnabled ? '开启' : '关闭'}`;
            
            if (autoSaveEnabled && hasUnsavedChanges) {
                scheduleAutoSave();

                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = null;
            }

            } else {
                toggle.textContent = '操作面板';
            }
        }
        
        // 统一保存所有配置
        async function saveAllConfig(silent = false) {
            const apiKey = document.getElementById('apiKey').value;
            const defaultModel = document.getElementById('defaultModel').value;
            const models = collectModelsData();
            
            if (!silent) {
                updateSaveStatus('saving', '正在保存配置...');
            }
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey, defaultModel, models }),
                    timeout: 10000
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    currentConfig = result.config;
                    lastSavedConfig = JSON.stringify({ apiKey, defaultModel, models });
                    markAsSaved();
                    updateApiInfo();
                    updateDefaultModelOptions();
                    
                    if (!silent) {
                        showStatus('配置保存成功！', 'success');
                    }
                } else {
                    throw new Error(result.message || '未知错误');
                }
            } catch (error) {
                console.error('保存配置错误:', error);
                updateSaveStatus('error', '❌ 保存失败');
                
                if (!silent) {
                    if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        showStatus('网络连接失败，请检查服务器状态或稍后重试', 'error');
                    } else {
                        showStatus('保存配置失败: ' + error.message, 'error');
                    }
                }
            }
        }
        
        // 检查会话状态
         async function checkSession() {
             try {
                 const response = await fetch('/api/auth/status');
                 if (!response.ok) {
                     if (response.status === 401) {
                         // 未登录，重定向到登录页面
                         window.location.href = '/login';
                         return;
                     }
                     throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                 }
                 
                 const result = await response.json();
                 if (!result.authenticated) {
                     window.location.href = '/login';
                 }
             } catch (error) {
                 console.error('会话检查失败:', error);
                 // 网络错误时不重定向，让用户继续使用
             }
         }
         
         // 登出功能
         async function logout() {
             if (!confirm('确定要登出吗？')) {
                 return;
             }
             
             try {
                 const response = await fetch('/api/auth/logout', {
                     method: 'POST'
                 });
                 
                 // 无论服务器响应如何，都重定向到登录页面
                 window.location.href = '/login';
             } catch (error) {

                 // 即使登出请求失败，也重定向到登录页面
                 window.location.href = '/login';
             }

        // 页面卸载时清理定时器和WebSocket连接
        window.addEventListener('beforeunload', function() {
            if (healthCheckInterval) {
                clearInterval(healthCheckInterval);
            }
            if (sessionCheckInterval) {
                clearInterval(sessionCheckInterval);
            }
            stopWebSocketHeartbeat();
            if (ws) {
                ws.close();
            }
        });
        
        // 定期会话检查
        let sessionCheckInterval;
        
        function startSessionCheck() {
            // 每5分钟检查一次会话状态
            sessionCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/auth/status');
                    if (!response.ok || response.status === 401) {
                        // 会话已过期或无效
                        alert('会话已过期，请重新登录');
                        window.location.href = '/login';
                        return;
                    }
                    
                    const result = await response.json();
                    if (!result.authenticated) {
                        alert('会话已过期，请重新登录');
                        window.location.href = '/login';
                    }
                } catch (error) {
                    console.error('会话检查失败:', error);
                    // 网络错误时不强制登出
                }
            }, 5 * 60 * 1000); // 5分钟
        }
        
        // 加载配置

            try {
                const response = await fetch('/api/config');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                    defaultModel: currentConfig.defaultModel || 'gpt-3.5-turbo',

                    showStatus('网络连接失败，无法加载配置。请检查服务器状态', 'error');
                } else {
                    showStatus('加载配置失败: ' + error.message, 'error');

        // 旧的保存函数已被统一的saveAllConfig函数替代
        
        // 更新默认模型选项
        function updateDefaultModelOptions() {
            const defaultModelSelect = document.getElementById('defaultModel');
            const currentValue = defaultModelSelect.value;
            
            // 清空现有选项
            defaultModelSelect.innerHTML = '';
            
            // 从当前可用的模型数据中动态生成选项
            const models = collectModelsData();
            Object.keys(models).forEach(modelName => {
                const option = document.createElement('option');
                option.value = modelName;
                option.textContent = modelName;
                defaultModelSelect.appendChild(option);
            });

                option.value = '';
                option.textContent = '请先添加模型配置';
                option.disabled = true;
                defaultModelSelect.appendChild(option);
            }
            
            // 恢复之前选择的值，如果存在的话
            if (currentValue && [...defaultModelSelect.options].some(opt => opt.value === currentValue)) {
                defaultModelSelect.value = currentValue;
            }
        }

        // 下载日志
        async function downloadLogs() {
            showStatus('正在准备下载日志...', 'info');
            
            try {
                const response = await fetch('/api/logs/download');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                // 从响应头获取文件名，如果没有则使用默认名称
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'fake-gpt-logs.json';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/i);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                showStatus('日志下载成功', 'success');
            } catch (error) {
                console.error('下载日志错误:', error);
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('网络连接失败，无法下载日志。请检查服务器状态', 'error');
                } else {
                    showStatus('下载日志失败: ' + error.message, 'error');
                }
            }
        }

            try {
                const response = await fetch('/api/logs', {
                    method: 'DELETE'

        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);

        // 收集模型数据
         function collectModelsData() {
             const models = {};
             const modelItems = document.querySelectorAll('.model-item');
             
             modelItems.forEach(item => {
                 const nameInput = item.querySelector('input[placeholder="模型名称"]');
                 const contentInput = item.querySelector('textarea[placeholder="回复内容"]');
                 const delayInput = item.querySelector('input[placeholder="响应延迟(毫秒)"]');
                 const replyModeRadio = item.querySelector('input[name^="replyMode_"]:checked');
                 
                 if (nameInput && nameInput.value.trim()) {
                     const modelName = nameInput.value.trim();
                     models[modelName] = {
                         name: modelName,
                         replyContent: contentInput ? contentInput.value : '',
                         responseDelay: delayInput ? parseInt(delayInput.value) || 0 : 0,
                         replyMode: replyModeRadio ? replyModeRadio.value : 'preset'
                     };
                 }
             });
             
             return models;
         }
         
         // 渲染模型配置
         function renderModels(models) {
             const container = document.getElementById('modelsContainer');
             container.innerHTML = '';
             
             Object.entries(models).forEach(([name, config]) => {
                 addModelItem(name, config.replyContent, config.responseDelay, config.replyMode || 'preset');
             });
            // 应用当前搜索过滤
            applyModelSearchFilter();
         }

            const s = document.getElementById('modelSearchInput');
            if (s) { s.value = ''; }
            applyModelSearchFilter();
            // 标记为已修改
            markAsModified();
        }
         
         // 添加模型配置项

                     </div>

         // 更新模型名称显示
         function updateModelName(input) {
             const modelItem = input.closest('.model-item');
             const nameDisplay = modelItem.querySelector('.model-name');
             nameDisplay.textContent = input.value || '新模型';
             // 实时更新默认模型列表
             updateDefaultModelOptions();
             // 标记为已修改
             markAsModified();
         }
        
        // 删除模型
        function deleteModel(button) {
            if (confirm('确定要删除这个模型配置吗？')) {
                button.closest('.model-item').remove();
                // 删除后更新默认模型列表
                updateDefaultModelOptions();
                // 标记为已修改
                markAsModified();
            }
        }

        // 折叠/展开单个模型
        function toggleModelExpand(btn) {
            const modelItem = btn.closest('.model-item');
            const collapsed = modelItem.classList.toggle('collapsed');
            btn.textContent = collapsed ? '展开' : '收起';
        }

        // 展开全部
        function expandAllModels() {
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.remove('collapsed');
                const btn = item.querySelector('.toggle-config-btn');
                if (btn) btn.textContent = '收起';
            });
        }

        // 折叠全部
        function collapseAllModels() {
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.add('collapsed');
                const btn = item.querySelector('.toggle-config-btn');
                if (btn) btn.textContent = '展开';
            });
        }

        // 搜索过滤
        function applyModelSearchFilter() {
            const input = document.getElementById('modelSearchInput');
            const q = (input ? input.value : '').trim().toLowerCase();
            let firstMatch = null;
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.remove('highlight');
                item.style.display = '';
                const name = item.querySelector('input[placeholder="模型名称"]')?.value || '';
                const content = item.querySelector('textarea[placeholder="回复内容"]')?.value || '';
                const delay = item.querySelector('input[placeholder="响应延迟(毫秒)"]')?.value || '';
                const haystack = `${name} ${content} ${delay}`.toLowerCase();
                if (!q || haystack.includes(q)) {
                    item.style.display = '';
                    if (q) {
                        item.classList.remove('collapsed');
                        const btn = item.querySelector('.toggle-config-btn');
                        if (btn) btn.textContent = '收起';
                        item.classList.add('highlight');
                        if (!firstMatch) firstMatch = item;
                    }
                } else {
                    item.style.display = 'none';
                }
                // 每次过滤都更新摘要
                updateModelSummary(item);
            });
        }

        // 处理回复模式切换
        function handleReplyModeChange(radio) {
            const modelItem = radio.closest('.model-item');
            const presetGroup = modelItem.querySelector('.preset-content-group');
            const isPreset = radio.value === 'preset';
            
            if (isPreset) {
                presetGroup.classList.remove('hidden');
                presetGroup.querySelector('textarea').disabled = false;
            } else {
                presetGroup.classList.add('hidden');
                presetGroup.querySelector('textarea').disabled = true;
            }
            
            updateModelSummary(modelItem);
            // 标记为已修改
            markAsModified();
        }
        
        function handleReplyChange(el) { updateModelSummary(el.closest('.model-item')); }
        function handleDelayChange(el) { updateModelSummary(el.closest('.model-item')); }

        function updateModelSummary(modelItem) {
            if (!modelItem) return;
            const content = modelItem.querySelector('textarea[placeholder="回复内容"]')?.value || '';
            const delay = modelItem.querySelector('input[placeholder="响应延迟(毫秒)"]')?.value || '0';
            const replyModeRadio = modelItem.querySelector('input[name^="replyMode_"]:checked');
            const summaryEl = modelItem.querySelector('.model-summary');
            
            if (summaryEl) {
                const replyMode = replyModeRadio?.value || 'preset';
                let modeText = replyMode === 'preset' ? '预设内容' : '返回请求JSON';
                const contentPreview = replyMode === 'preset' ? 
                    (content.length > 30 ? content.substring(0, 30) + '...' : content) : 
                    '(返回用户请求)';
                
                const text = `模式: ${modeText} | 回复: ${contentPreview || '(空)'} | 延迟: ${delay || 0}ms`;
                summaryEl.textContent = text;
            }
        }
    </script>
</body>
