                document.body.removeChild(a);
                
                showStatus('æ—¥å¿—ä¸‹è½½æˆåŠŸ', 'success');
            } catch (error) {

                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showStatus('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œæ— æ³•ä¸‹è½½æ—¥å¿—ã€‚è¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€', 'error');

        // æ¸…ç©ºæ—¥å¿—
        async function clearLogs() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥å¿—å—ï¼Ÿ')) {

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯

        // æ”¶é›†æ¨¡å‹æ•°æ®
         function collectModelsData() {
             const models = {};

             modelItems.forEach(item => {

                 const delayInput = item.querySelector('input[placeholder="å“åº”å»¶è¿Ÿ(æ¯«ç§’)"]');
                 const replyModeRadio = item.querySelector('input[name^="replyMode_"]:checked');
                 
                 if (nameInput && nameInput.value.trim()) {
                     const modelName = nameInput.value.trim();
                     models[modelName] = {

                         replyContent: contentInput ? contentInput.value : '',
                         responseDelay: delayInput ? parseInt(delayInput.value) || 0 : 0,
                         replyMode: replyModeRadio ? replyModeRadio.value : 'preset'

         }
         
         // æ¸²æŸ“æ¨¡å‹é…ç½®

             const container = document.getElementById('modelsContainer');
             container.innerHTML = '';
             
             Object.entries(models).forEach(([name, config]) => {

            // åº”ç”¨å½“å‰æœç´¢è¿‡æ»¤
            applyModelSearchFilter();

            // æ¸…é™¤æœç´¢ï¼Œç¡®ä¿æ–°æ¨¡å‹å¯è§
            const s = document.getElementById('modelSearchInput');

         // æ·»åŠ æ¨¡å‹é…ç½®é¡¹
         function addModelItem(name = '', replyContent = '', responseDelay = 0, replyMode = 'preset') {
             const container = document.getElementById('modelsContainer');

                         <input type="text" placeholder="æ¨¡å‹åç§°" value="${name}" onchange="updateModelName(this)">
                     </div>
                     <div class="form-group">

                     </div>
                     <div class="form-group ${presetGroupClass}">

         // æ›´æ–°æ¨¡å‹åç§°æ˜¾ç¤º
         function updateModelName(input) {

        // åˆ é™¤æ¨¡å‹
        function deleteModel(button) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ¨¡å‹é…ç½®å—ï¼Ÿ')) {
                button.closest('.model-item').remove();

        // æŠ˜å /å±•å¼€å•ä¸ªæ¨¡å‹
        function toggleModelExpand(btn) {
            const modelItem = btn.closest('.model-item');

        // å±•å¼€å…¨éƒ¨
        function expandAllModels() {
            document.querySelectorAll('.model-item').forEach(item => {

                const btn = item.querySelector('.toggle-config-btn');

        // æŠ˜å å…¨éƒ¨
        function collapseAllModels() {
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.add('collapsed');
                const btn = item.querySelector('.toggle-config-btn');

        // æœç´¢è¿‡æ»¤
        function applyModelSearchFilter() {
            const input = document.getElementById('modelSearchInput');
            const q = (input ? input.value : '').trim().toLowerCase();
            let firstMatch = null;
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.remove('highlight');
                item.style.display = '';
                const name = item.querySelector('input[placeholder="æ¨¡å‹åç§°"]')?.value || '';
                const content = item.querySelector('textarea[placeholder="å›å¤å†…å®¹"]')?.value || '';
                const delay = item.querySelector('input[placeholder="å“åº”å»¶è¿Ÿ(æ¯«ç§’)"]')?.value || '';
                const haystack = `${name} ${content} ${delay}`.toLowerCase();
                if (!q || haystack.includes(q)) {
                    item.style.display = '';
                    if (q) {
                        item.classList.remove('collapsed');
                        const btn = item.querySelector('.toggle-config-btn');
                        if (btn) btn.textContent = 'æ”¶èµ·';
                        item.classList.add('highlight');
                        if (!firstMatch) firstMatch = item;
                    }
                } else {
                    item.style.display = 'none';
                }
                // æ¯æ¬¡è¿‡æ»¤éƒ½æ›´æ–°æ‘˜è¦
                updateModelSummary(item);
            });
        }

        // å¤„ç†å›å¤æ¨¡å¼åˆ‡æ¢
        function handleReplyModeChange(radio) {
            const modelItem = radio.closest('.model-item');
            const presetGroup = modelItem.querySelector('.preset-content-group');
            const isPreset = radio.value === 'preset';
            
            if (isPreset) {
                presetGroup.classList.remove('hidden');
                presetGroup.querySelector('textarea').disabled = false;
            } else {
                presetGroup.classList.add('hidden');
                presetGroup.querySelector('textarea').disabled = true;
            }
            
            updateModelSummary(modelItem);
            // æ ‡è®°ä¸ºå·²ä¿®æ”¹
            markAsModified();
        }
        
        function handleReplyChange(el) { updateModelSummary(el.closest('.model-item')); }
        function handleDelayChange(el) { updateModelSummary(el.closest('.model-item')); }

        function updateModelSummary(modelItem) {
            if (!modelItem) return;
            const content = modelItem.querySelector('textarea[placeholder="å›å¤å†…å®¹"]')?.value || '';
            const delay = modelItem.querySelector('input[placeholder="å“åº”å»¶è¿Ÿ(æ¯«ç§’)"]')?.value || '0';
            const replyModeRadio = modelItem.querySelector('input[name^="replyMode_"]:checked');
            const summaryEl = modelItem.querySelector('.model-summary');
            
            if (summaryEl) {
                const replyMode = replyModeRadio?.value || 'preset';
                let modeText = replyMode === 'preset' ? 'é¢„è®¾å†…å®¹' : 'è¿”å›è¯·æ±‚JSON';
                const contentPreview = replyMode === 'preset' ? 
                    (content.length > 30 ? content.substring(0, 30) + '...' : content) : 
                    '(è¿”å›ç”¨æˆ·è¯·æ±‚)';
                
                const text = `æ¨¡å¼: ${modeText} | å›å¤: ${contentPreview || '(ç©º)'} | å»¶è¿Ÿ: ${delay || 0}ms`;
                summaryEl.textContent = text;
            }
        }
