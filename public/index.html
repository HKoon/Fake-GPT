<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake GPT 管理面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .log-entry {
            background: white;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .log-method {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .log-time {
            color: #666;
            font-size: 12px;
        }
        
        .log-details {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Fake GPT 管理面板</h1>
            <p>管理您的假GPT API服务器配置和请求日志</p>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>⚙️ 配置设置</h2>
                <div id="configStatus"></div>
                
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="text" id="apiKey" placeholder="输入API Key">
                </div>
                
                <div class="form-group">
                    <label for="replyContent">回复内容:</label>
                    <textarea id="replyContent" placeholder="输入自定义回复内容"></textarea>
                </div>
                
                <button class="btn" onclick="saveConfig()">💾 保存配置</button>
            </div>
            
            <div class="card">
                <h2>📊 API 信息</h2>
                <div class="form-group">
                    <label>API 端点:</label>
                    <input type="text" id="apiEndpoint" readonly>
                </div>
                
                <div class="form-group">
                    <label>测试命令 (curl):</label>
                    <textarea id="curlCommand" readonly rows="6"></textarea>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>📝 请求日志</h2>
            <div style="margin-bottom: 15px;">
                <button class="btn" onclick="loadLogs()">🔄 刷新日志</button>
                <button class="btn btn-danger" onclick="clearLogs()">🗑️ 清空日志</button>
            </div>
            
            <div id="logsContainer" class="logs-container">
                <p style="text-align: center; color: #666;">点击"刷新日志"加载请求记录</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentConfig = {};
        
        // 页面加载时初始化
        window.onload = function() {
            loadConfig();
            updateApiInfo();
        };
        
        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                currentConfig = config;
                
                document.getElementById('apiKey').value = config.apiKey || '';
                document.getElementById('replyContent').value = config.replyContent || '';
                
                updateApiInfo();
            } catch (error) {
                showStatus('加载配置失败: ' + error.message, 'error');
            }
        }
        
        // 保存配置
        async function saveConfig() {
            const apiKey = document.getElementById('apiKey').value;
            const replyContent = document.getElementById('replyContent').value;
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ apiKey, replyContent })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentConfig = result.config;
                    showStatus('配置保存成功！', 'success');
                    updateApiInfo();
                } else {
                    showStatus('保存配置失败', 'error');
                }
            } catch (error) {
                showStatus('保存配置失败: ' + error.message, 'error');
            }
        }
        
        // 更新API信息
        function updateApiInfo() {
            const baseUrl = window.location.origin;
            const endpoint = `${baseUrl}/v1/chat/completions`;
            
            document.getElementById('apiEndpoint').value = endpoint;
            
            const curlCommand = `curl -X POST "${endpoint}" \\
  -H "Content-Type: application/json" \\
  -H "Authorization: Bearer ${currentConfig.apiKey || 'YOUR_API_KEY'}" \\
  -d '{
    "model": "gpt-3.5-turbo",
    "messages": [
      {"role": "user", "content": "Hello!"}
    ],
    "stream": false
  }'`;
            
            document.getElementById('curlCommand').value = curlCommand;
        }
        
        // 加载日志
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                const container = document.getElementById('logsContainer');
                
                if (logs.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">暂无请求记录</p>';
                    return;
                }
                
                container.innerHTML = logs.map(log => `
                    <div class="log-entry">
                        <div class="log-header">
                            <span class="log-method">${log.method}</span>
                            <span class="log-time">${new Date(log.timestamp).toLocaleString()}</span>
                        </div>
                        <div><strong>URL:</strong> ${log.url}</div>
                        <div><strong>IP:</strong> ${log.ip}</div>
                        <details>
                            <summary style="cursor: pointer; margin: 10px 0;">查看详细信息</summary>
                            <div class="log-details">${JSON.stringify({
                                headers: log.headers,
                                body: log.body
                            }, null, 2)}</div>
                        </details>
                    </div>
                `).join('');
            } catch (error) {
                showStatus('加载日志失败: ' + error.message, 'error');
            }
        }
        
        // 清空日志
        async function clearLogs() {
            if (!confirm('确定要清空所有日志吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/api/logs', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('日志已清空', 'success');
                    loadLogs();
                } else {
                    showStatus('清空日志失败', 'error');
                }
            } catch (error) {
                showStatus('清空日志失败: ' + error.message, 'error');
            }
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('configStatus');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
